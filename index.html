<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CodeFroces Status</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/tooltips.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <template id='day-status-template'>
            <div class='day-bar tooltip'>
                <div class='tooltiptext'>
					<div class='day-title'></div>
					<div class='data-text'></div>
				</div>
            </div>
        </template>
        <template id='status-row-template'>
            <div class='days'>
            </div>
        </template>

        <div class='navbar'>
            <a href="https://www.codeforces.com"><img src="/images/logo.png" alt="codefroces logo"></a>
        </div>

        <div class="hero">
            <div class="actual-status actual-status-color"></div>
        </div>

        <div class="status-div">
            <div class="current-status-title">
                <h2>Status over time</h2>
                <p>Uptime over the past 90 days.</p>
            </div>
        </div>
        <div class='container'>
            <div class="container-title">
                <h3>Homepage reachability</h3>
                <p class="container-data"></p>
            </div>
            <div class="systems-status">
                    <!--insert here template instances-->
            </div>
        </div>
        <script src='js/script.js'></script>
    </body>
</html>
