<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CodeFroces Status</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/tooltips.css">
    </head>
    <body>
        <template id='day-status-template'>
            <div class='day-bar tooltip'>
                <span class='tooltiptext'></span>
            </div>
        </template>
        <template id='status-row-template'>
            <div class='days'>
            </div>
        </template>

        <div class='navbar'>
            <a href="https://www.codeforces.com"><img src="/images/logo.png" alt="codefroces logo"></a>
        </div>

        <div class="hero">
            <div class="actual-status">
                <p>All systems operationals!</p>
            </div>
        </div>

        <div class='container'>
            <div class="current-status">
                <div class="current-status-title">
                    <h2>Current Status</h2>
                    <p>Uptime over the past 90 days.<a href="#">View historical uptime.</a></p>
                </div>
                <div class="systems-status">
                    <!--insert here template instances-->
                </div>
            </div>
        </div>
        <script src='js/script.js'></script>
    </body>
</html>
